<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박유빈 나심심해</title>
  </head>
  <body>
    <h1><a href="http://www.staggeringbeauty.com/">박유빈 나 심심해</a></h1>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';
    ">
    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color ='black';
    "><br>
    <input type="button" value="1" onclick="alert('유빈아')"><br>
    <input type="button" value="2" onclick="alert('나')"><br>
    <input type="button" value="3" onclick="alert('너에게')"><br>
    <input type="button" value="4" onclick="alert('해주고싶은')"><br>
    <input type="button" value="5" onclick="alert('말이있어')"><br>
    <input type="button" value="6" onclick="alert('뭐냐면')"><br>
    <input type="button" value="7" onclick="alert('나지금')"><br>
    <input type="button" value="8" onclick="alert('많이')"><br>
    <input type="button" value="9" onclick="alert('심심해')"><br>
    <input type="button" value="10" onclick="alert('그리고 고등어 바보멍청이')"><br>
  </body>
</html>
